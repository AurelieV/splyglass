<div class="main-container" [class.main-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="main-app-name">Spyglass</h1>
      <button mat-flat-button color="accent" *ngIf="!user" (click)="login()">
        <span>Login</span>
      </button>
      <button mat-flat-button color="accent" *ngIf="user" (click)="addPlayer()">
        <span>Add</span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <div class="user" *ngIf="user">
        <strong class="name">{{user.displayName}}</strong>
        <button mat-stroked-button color="accent" (click)="logout()" class="logout">Logout</button>
      </div>
      <mat-nav-list>
        <a mat-list-item (click)="snav.toggle()" [routerLink]="['./']">Search tool</a>
        <a mat-list-item (click)="snav.toggle()" [routerLink]="['./full']">Full list</a>
        <a mat-list-item (click)="snav.toggle()" [routerLink]="['./my-page']">My page</a>
        <a mat-list-item (click)="snav.toggle()" [routerLink]="['./stats']">Statistics</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="container">
        <p class="warning-message" *ngIf="!user">For editing, you must be logged</p>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
